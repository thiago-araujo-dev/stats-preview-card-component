<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans&family=Outfit:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-header-mobile.jpg">
    </div>
    <div class="card-content">
      <div class="card-title">
        <h2>Get <strong>insights</strong> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="card-number">
        <div>
          <strong>10k+</strong>
          <span>COMPANIES</span>
        </div>
        <div>
          <strong>314</strong>
          <span>TEMPLATES</span>
        </div>
        <div>
          <strong>12M+</strong>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p> Coded by <a href="#">Thiago Araujo</a></p>
    </div>
  </footer>
</body>

</html>
